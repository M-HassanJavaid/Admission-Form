<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer type="module"></script>
</head>

<body>


  <button class="nav-btn"><a href="displayData.html">Get your Information</a></button>

  <div class="container">
    <h2>Registration Form</h2>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" required>
        </div>
        <div class="form-group">
          <label for="fatherName">Father Name</label>
          <input type="text" id="fatherName" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="cnic">CNIC</label>
          <input type="text" id="cnic" placeholder="xxxxx-xxxxxxx-x" required>
        </div>
        <div class="form-group">
          <label for="fatherCnic">Father CNIC</label>
          <input type="text" id="fatherCnic" placeholder="xxxxx-xxxxxxx-x" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <select id="gender" required>
            <option value="">--Select Gender--</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" rows="3" required></textarea>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="country">Country</label>
          <select id="country" required>
            <option value="">--Select Country--</option>
            <option>Pakistan</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
          </select>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <select id="city" required>
            <option value="">--Select City--</option>
            <option>Lahore</option>
            <option>Karachi</option>
            <option>Islamabad</option>
            <option>Multan</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="course">Select Course</label>
          <select id="course" required>
            <option value="">--Select Course--</option>
            <option>Web Development</option>
            <option>Graphic Design</option>
            <option>Data Science</option>
            <option>Mobile App Dev</option>
          </select>
        </div>
        <div class="form-group">
          <label for="proficiency">Computer Proficiency</label>
          <select id="proficiency" required>
            <option value="">--Select Level--</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="qualification">Last Qualification</label>
          <select id="qualification" required>
            <option value="">--Select Qualification--</option>
            <option>Matric</option>
            <option>Intermediate</option>
            <option>Bachelor</option>
            <option>Master</option>
          </select>
        </div>
        <div class="form-group">
          <label for="laptop">Do you have a Laptop?</label>
          <select id="laptop" required>
            <option value="">--Select Option--</option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>
      </div>

      <div style="text-align:center;">
        <button type="submit" id="Submit-Btn">Submit</button>
      </div>
    </form>
  </div>

</body>

</html>
